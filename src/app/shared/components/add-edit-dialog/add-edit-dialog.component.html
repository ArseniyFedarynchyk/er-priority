<h2 mat-dialog-title>Rejestracja pacjenta</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="dialog-row">
      <mat-form-field class="form-field">
        <mat-label>Imię</mat-label>
        <input matInput [formControl]="form.controls.firstName" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Nazwisko</mat-label>
        <input matInput [formControl]="form.controls.secondName" />
      </mat-form-field>
    </div>
    <div class="dialog-row">
      <mat-form-field class="form-field">
        <mat-label>PESEL</mat-label>
        <input matInput [formControl]="form.controls.pesel" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Data urodzenia</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [formControl]="form.controls.dateOfBirth" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-radio-group aria-label="Choose sex" [formControl]="form.controls.sex">
      <mat-label>Płeć</mat-label>
      <mat-radio-button value="female">Kobieta</mat-radio-button>
      <mat-radio-button value="male">Mężczyzna</mat-radio-button>
      <mat-radio-button value="others">Nieokreślone</mat-radio-button>
    </mat-radio-group>
  </div>
  <div mat-dialog-actions class="dialog-action">
    <button mat-raised-button class="btn" type="button">Anuluj</button
    ><button mat-raised-button class="btn" color="primary" type="submit">
      Zapisz
    </button>
    <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>
      Ok
    </button> -->
  </div>
</form>
