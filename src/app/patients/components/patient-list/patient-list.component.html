<table
  class="table"
  mat-table
  [dataSource]="patientsArray"
  class="mat-elevation-z0">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Numer</th>
    <td mat-cell *matCellDef="let patient">{{ patient.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Imię i nazwisko</th>
    <td mat-cell *matCellDef="let patient">
      {{ patient.firstName }} {{ patient.secondName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Wiek</th>
    <td mat-cell *matCellDef="let patient">{{ patient.dateOfBirth | age }}</td>
  </ng-container>
  <ng-container matColumnDef="pesel">
    <th mat-header-cell *matHeaderCellDef>PESEL</th>
    <td mat-cell *matCellDef="let patient">{{ patient.pesel }}</td>
  </ng-container>
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Czas zgłoszenia</th>
    <td mat-cell *matCellDef="let patient">
      {{ patient.registrationTime | date }}
    </td>
  </ng-container>
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let patient">
      <button
        (click)="onButtonEditClick(); $event.stopPropagation()"
        mat-icon-button
        color="primary">
        <mat-icon>edit</mat-icon></button
      ><button
        (click)="onButtonDeleteClick(patient.id); $event.stopPropagation()"
        mat-icon-button
        color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr
    mat-header-row
    class="header-row"
    *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr
    (click)="onClick()"
    class="row"
    mat-row
    *matRowDef="let row; columns: displayedColumns"></tr>
</table>
